<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  document.addEventListener('keyup', sequenceFun);
  const arrSeq = ['ArrowUp']
  let typeSeq = []
  
  function sequenceFun(e) {
    typeSeq.push(e.key)
    typeSeq.splice(-typeSeq.length - 1, typeSeq.length - arrSeq.length);
    if(typeSeq.includes('ArrowUp')) {
      cornify_add();
    }
    console.log(typeSeq)
  }
</script>
</body>
</html>
